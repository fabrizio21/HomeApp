<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>

    HomeApp

    <span class="toolbar-spacer"></span>

    <button mat-icon-button>
        <mat-icon>battery_full</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>wifi</mat-icon>
    </button>
    <button mat-icon-button layout-align="center end">
        <mat-icon *ngIf="!sidenav.opened">account_box</mat-icon>
        <mat-icon *ngIf="sidenav.opened">check-cell</mat-icon>
    </button>

</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">

        <img class="avatar mat-elevation-z8" src="https://img.a.transfermarkt.technology/portrait/big/3140-1489417571.jpg?lm=1" />

        <h4 class="name">Fabrizio Corbetta</h4>
        <p class="designation">Software Developer</p>

        <mat-divider></mat-divider>

        
        <button mat-button class="menu-button" [routerLink]="''" (click)="sidenav.toggle()">
            <mat-icon>home</mat-icon>
            <span class="menu-item">Home</span>
        </button>
        
        <button mat-button class="menu-button" [routerLink]="'wallet-add'" (click)="sidenav.toggle()">
            <mat-icon>person</mat-icon>
            <span class="menu-item">Login/Logout</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span class="menu-item">About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" (click)="sidenav.toggle()">
            <mat-icon>help</mat-icon>
            <span class="menu-item">Help</span>
        </button>

        <button mat-button class="menu-button" [routerLink]="'cleaning-shift-calculator'" (click)="sidenav.toggle()">
            <mat-icon>delete_sweep</mat-icon>
            <span class="menu-item">C.S.C.</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
